name: CI

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Build/lint/test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run CI checks
        run: bash scripts/ci.sh

  coverage:
    needs: ci
    name: Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Build covrs
        run: cargo build --release

      - name: Run tests with coverage
        run: cargo llvm-cov test --lcov --output-path coverage.lcov

      - name: Ingest coverage
        run: ./target/release/covrs ingest coverage.lcov

      - name: Post patch coverage comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./target/release/covrs diff-coverage \
            --comment \
            --path-prefix "${{ github.workspace }}"
